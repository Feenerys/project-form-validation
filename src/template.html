<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <form novalidate>
      <h1>Form</h1>
      <div class="input-line">
        <label for="email">Email:</label>
        <input id="email" name="Email" type="email" />
      </div>
      <div class="input-line">
        <label for="state">State:</label>
        <input id="state" name="State" type="text" list="state-list" />
        <datalist id="state-list">
          <option>New South Wales</option>
          <option>Australian Capital Territory</option>
          <option>Victoria</option>
          <option>Queensland</option>
          <option>South Australia</option>
          <option>Western Australia</option>
          <option>Tasmania</option>
          <option>Northern Territory</option>
        </datalist>
      </div>
      <div class="input-line">
        <label for="postal-code">Postal Code:</label>
        <input id="postal-code" name="Postal Code" type="number" />
      </div>
      <div class="input-line">
        <label for="password">Password:</label>
        <input id="password" name="Password" type="password" />
      </div>
      <div class="input-line">
        <label for="password-conf">Password Confirmation:</label>
        <input id="password-conf" name="Password Confirmation" type="password" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
